<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>

    <link rel="stylesheet" href="/ITW1/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <script src="/ITW1/js/scripts.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Tally Count</h1>
    </header>




    <main class="counter">

        <input class="counter__value" data-key="number" readonly value="0">
        <div class="counter__action">
            <button data-key="subtract" class="counter__button counter__button_first">Subtract (-)</button>
            <button data-key="add" class="counter__button">Add (+)</button>
        </div>
    </main>


    <footer></footer>

</body>

</html>
